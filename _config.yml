# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: colmeluna's Blog
subtitle: Developer /Gamer /SONY fan
description: 壹次心
author: colmeluna
#yilia language
#language: zh-cn

#Next language
language: zh-Hans
timezone: Japan

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: colmeluna.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
# 中文名称为写作时写入head的标签或者分类  后缀为实际的访问存放目录名称 中文名称请与md内的categories or tags名称保持一致
#
#
default_category: uncategorized
category_map:
    开发: programming
    归档: docdetail
    其他: other
tag_map:
    游戏开发: devGame
    Markdown: Markdown
    Oracle: Oracle
    SDL: SDL
    Node.js: Node.js
    Nginx: Nginx
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

#theme: next
#theme: yilia
theme: yelee

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:colmeluna/colmeluna.github.io.git
  branch: master

archive: 1

#RSS订阅
plugin:
- hexo-generator-feed

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

#loacl search plugins
search:
  path: search.xml
  field: post

# hexo new post "test" 创建默认开启的选项
jsonContent:
    meta: false
    pages: false
    posts:
    title: true
    date: true
    path: true
    categories: true
    tags: true
    toc: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false

